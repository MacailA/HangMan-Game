<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Save HangMan</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Please Save Me</h1>
        <img src="StickMan 0.jpg" alt="Stick Man Game Board" width="700">
        <div id="scoreboard">
            <h2>ScoreBoard</h2>
            <h4 class="players" id="player1">Player's 1 Name</h4>
            <h4 class="players" id="player2">Player's 2 Name</h4>
        </div>
        <div id="attemps">
            <h3>Number Of Attemps Left</h3>
        </div>
        <div class="Letters">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
            <button>H</button><br>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>N</button>
            <button>O</button>
            <button>P</button><br>
            <button>Q</button>
            <button>R</button>
            <button>S</button>
            <button>T</button>
            <button>U</button>
            <button>V</button>
            <button>W</button>
            <button>X</button><br>
            <button>Y</button>
            <button>Z</button>
        </div>
    </body>

</html>
